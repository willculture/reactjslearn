<!--
  <p>组件和属性</p>

  1. 简单的方式定义一个组件就是申明一个函数来处理
  2. 组件组成方式也可以通过类来设定，特性更好
  3. 定义的组件，也可以重复使用在另外的组件中
  4. 无论是函数声明的组件，还是类声明的组件，其Props是不能修改的

  @author toway
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

     <div id="root"></div>

      <script type="text/babel">
             //函数方式定义组件, props作为组件的属性对象
             function Welcome(props) {
                return <h1>Hello, {props.name}</h1>;
             }
             //通过ES6来定义类， 而类中，包含一个props属性集合对象
             class Welcome2 extends React.Component {
                 render() {
                    return <h1>Hello, {this.props.name}</h1>;
                 }
             }

             //组件里面包含组件
             function App() {
                return (
                  <div>
                      <Welcome name="Tom" />
                      <Welcome2 name="Will" />
                      <Welcome name="Sara"></Welcome>
                  </div>
                );
             }



             //下面是评论的组件设定
             function Comment(props) {
                 return(
                   <div className="Comment">
                       <UserInfo user={props.author} />
                       <div className="Comment-text">
                           {props.text}
                       </div>
                       <div className="Comment-date">
                            {props.date}
                       </div>
                   </div>
                 )
             }

             function Avatar(props) {
                 return (
                   <img className="Avatar"
                       src={props.user.avatarUrl}
                       alt={props.user.name}
                   />
                 );
             }

             function UserInfo(props) {
                return (
                  <div className="UserInfo">
                        <Avatar user={props.user} />
                        <div className="UserInfo-name">
                             {props.user.name}
                        </div>
                  </div>
                );
             }


            const user = {
               author : {
                 name : "Will",
                 avatarUrl: "http://assets.jq22.com/plugin/2016-08-02-21-08-50.png"
               },
               text: "hello, world",
               date: "2016-12-12"
            }

             ReactDOM.render(
               <Comment author={user.author} text={user.text} date={user.date} />,
               document.getElementById("root")
             );
      </script>

</body>
</html>
