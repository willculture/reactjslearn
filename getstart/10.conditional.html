<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
  <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/6.21.1/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
       /**
       *  内联模式的if: &&操作符,
       *  &&操作符，满足它前面的条件，则执行操作符后面的内容，否则忽略
       *  也支持我们常用的三目运算符 ？ ：
       */
      function Mailbox(props) {
          const unreadMessage = props.unreadMessage;
          return (
            <div>
               <h1>Hello!</h1>
               {unreadMessage.length > 0 &&
                  <h2>
                    You have {unreadMessage.length} unread message.
                  </h2>
               }
            </div> );

       }
       const message = ['React', 'Re: React', 'Re:Re: React'];

       function Tips(props) {
           const islogin = props.islogin;

           return (
              <div>
                   <Mailbox unreadMessage={props.unreadMessage} />
                  {
                    islogin ? (
                      <h1>登陆后的内容</h1>
                    ):(
                      <h1>没登陆的信息</h1>
                    )
                  }
              </div>
           );
       }

       ReactDOM.render(<Tips unreadMessage={message} islogin={true} />, document.getElementById("root"));
  </script>

</body>
</html>
